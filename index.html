<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play against the machine
    </title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <header>
            <h1>rock - paper - scissors</h1>
            <div class="game-end" id='gameend'></div>
        </header>
        <div class="container">
            <div class="overlay" id="modal-overlay">
                <div class="modal modal-new-game">
                    <h4 class="close-modal-button">x</h4>
                    <h2>start new game</h2>
                    <form action="" method="">
                        <label>your name</label>
                        <input type="text" name="user-name">
                        <label>number of plays</label>
                        <input type="number" name="target-score">
                        <div></div>
                        <button type="submit">PLAY</button>
                    </form>
                </div>
                <div class="modal modal-game-over">
                    <h4 class="close-modal-button">x</h4>
                    <div class="game-over-message">
                    </div>
                    <div class="score-table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>round</th>
                                    <th>comp's move</th>
                                    <th>your move</th>
                                    <th>score</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <p class="close-modal-press">PRESS SPACE TO CLOSE</p>
                </div>
            </div>
            <div class="game-area">
                <div class="comp">
                    <img src="http://pixelartmaker.com/art/f1dd5233ac80be4.png" alt="">
                    <div class="comp-answer" id="comp-answer"></div>
                </div>
                <h2>Choose your move!</h2>
                <div class="player-answer">
                    <button id="rock" data-move="rock" class="player-move">
                        <h3>ROCK</h3>
                    </button>
                    <button id="paper" data-move="paper" class="player-move">
                        <h3>PAPER</h3>
                    </button>
                    <button id="scissors" data-move="scissors" class="player-move">
                        <h3>SCISSORS</h3>
                    </button>
                </div>
            </div>
            <div class="interface-area">
                <div class="output" id="output"></div>
                <div class="score" id="result"></div>
                <button class="game-new" id="newgame">PUSH START</button>
            </div>
        </div>
        <footer>
            <p>GO 2018</p>
        </footer>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
